<html>
 <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css')}}">

  </head>
  <body>
    <div>
      <br><u><h3 style="color: #900C3F; text-align: right;">Universidad Técnica Particular de Loja</h3></u>
      <i><h6 style="color: #C70039;text-align: right;">Base de Datos Avanzada</h6></i>
      <i><h6 style="color: #C70039;text-align: right;">Por: Karen Torres</h6></i>
    </div>
    <div style="background-color:#C70039">
      <hr><h3 style="color: white;text-align: left;font-family: monospace;">Agregar Estudiante</h3><hr>
      <div class="add">
        <form method="POST" action="/">
          <input type="text"  placeholder="Ejm: Karen" name="nombre" class="col-lg-2 control-label">
          <input type="text" placeholder="Ejm: Torres" class="col-lg-2 control-label" name="apellido">
          <input type="submit" class="btn btn-warning" value="Añadir"><hr>  
        </form>
      </div>
    </div>

    <div>
      <br><h2 style="font-family: monospace;">Lista Estudiantes</h2>
      <table class="table table-striped">
      </thead>
        {% for estudiante in ests %}
        <tr>
        <td >
            <p>{{estudiante.id}}</p>
          </td>
          <td >
            <form  method="POST" action="./update">
              <input type="hidden" value="{{estudiante.id}}" name="idE" style="border: none">
              <td>
                <input type="text"  value="{{estudiante.nombre}}" name="newnombre" style="border: none">
              </td>
              <td>
                <input type="text" value="{{estudiante.apellido}}" name="newapellido" style="border: none">
              </td>
              <td>
                <input type="submit" class="btn btn-warning" value="Modificar">
              </td>
            </form>
          </td>
          <td>
              <form method="POST" action="./delete">
                <input type="hidden" class="form-control" value="{{estudiante.id}}" name="idE"><input type="submit" class="btn btn-danger" value="Eliminar">
              </form>
          </td>
         </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
